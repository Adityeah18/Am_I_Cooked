<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Am I Cooked ?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color:  #8B0000;
            padding: 20px 0;
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
        }

        .card {
            width: 100%;
            max-width: 700px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 30px;
            background-color: white;
        }

        .btn-primary {
            background-color: #8B0000;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1a252f;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f3f6;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <h2>Am I Cooked? </h2>
    <p>Enter your details to get a quick prediction</p>
</header>

<div class="container">
    <div class="card">
        {% if prediction_message %}
        <div class="alert alert-info text-center font-weight-bold">
            {{ prediction_message }}
        </div>
        {% endif %}
        <form action="/predict" method="post">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="male">Gender:</label>
                    <select class="form-control" id="male" name="male" required>
                        <option value="" disabled selected>Please select</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="age">Age:</label>
                    <input type="number" step="any" class="form-control" id="age" name="age" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="currentSmoker">Current Smoker:</label>
                    <select class="form-control" id="currentSmoker" name="currentSmoker" required>
                        <option value="" disabled selected>Please select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="cigsPerDay">Cigarettes Per Day:</label>
                    <input type="number" step="any" class="form-control" id="cigsPerDay" name="cigsPerDay" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="BPMeds">On BP Meds:</label>
                    <select class="form-control" id="BPMeds" name="BPMeds" required>
                        <option value="" disabled selected>Please select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="prevalentStroke">History of Stroke:</label>
                    <select class="form-control" id="prevalentStroke" name="prevalentStroke" required>
                        <option value="" disabled selected>Please select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="prevalentHyp">Hypertension:</label>
                    <select class="form-control" id="prevalentHyp" name="prevalentHyp" required>
                        <option value="" disabled selected>Please select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="diabetes">Diabetes:</label>
                    <select class="form-control" id="diabetes" name="diabetes" required>
                        <option value="" disabled selected>Please select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="totChol">Total Cholesterol:</label>
                    <input type="number" step="any" class="form-control" id="totChol" name="totChol" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="sysBP">Systolic BP:</label>
                    <input type="number" step="any" class="form-control" id="sysBP" name="sysBP" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="diaBP">Diastolic BP:</label>
                    <input type="number" step="any" class="form-control" id="diaBP" name="diaBP" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="BMI">BMI:</label>
                    <input type="number" step="any" class="form-control" id="BMI" name="BMI" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="heartRate">Heart Rate:</label>
                    <input type="number" step="any" class="form-control" id="heartRate" name="heartRate" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="glucose">Glucose:</label>
                    <input type="number" step="any" class="form-control" id="glucose" name="glucose" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">Pray & Tap</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2025| Am I Cooked | Designed by Aypy
</footer>

</body>
</html>
